<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電腦 AI 助理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Allow Tailwind to generate h-dvh class */
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        /* For a better textarea auto-resize experience */
        @layer base {
            textarea {
                field-sizing: content;
            }
        }
        /* Aurora Background Effect */
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        .aurora-dot {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
        }
        .aurora-dot:nth-child(1) {
            width: 50vw;
            height: 50vw;
            max-width: 500px;
            max-height: 500px;
            background: #0ea5e9; /* sky-500 */
            animation: move1 25s cubic-bezier(0.45, 0, 0.55, 1) infinite;
        }
        .aurora-dot:nth-child(2) {
            width: 40vw;
            height: 40vw;
            max-width: 400px;
            max-height: 400px;
            background: #22d3ee; /* cyan-400 */
            animation: move2 30s cubic-bezier(0.45, 0, 0.55, 1) infinite;
        }
        .aurora-dot:nth-child(3) {
            width: 35vw;
            height: 35vw;
            max-width: 350px;
            max-height: 350px;
            background: #6366f1; /* indigo-500 */
            animation: move3 20s cubic-bezier(0.45, 0, 0.55, 1) infinite;
        }
        @keyframes move1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(40vw, 20vh); }
            50% { transform: translate(10vw, 50vh); }
            75% { transform: translate(60vw, 10vh); }
            100% { transform: translate(0, 0); }
        }
        @keyframes move2 {
            0% { transform: translate(80vw, 80vh); }
            25% { transform: translate(50vw, 20vh); }
            50% { transform: translate(10vw, 10vh); }
            75% { transform: translate(40vw, 70vh); }
            100% { transform: translate(80vw, 80vh); }
        }
        @keyframes move3 {
            0% { transform: translate(20vw, 70vh); }
            25% { transform: translate(70vw, 50vh); }
            50% { transform: translate(40vw, 0vh); }
            75% { transform: translate(10vw, 40vh); }
            100% { transform: translate(20vw, 70vh); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
<body class="bg-black text-white antialiased">
    <div class="aurora-background">
        <div class="aurora-dot"></div>
        <div class="aurora-dot"></div>
        <div class="aurora-dot"></div>
    </div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
